spring:
  jpa:
    hibernate:
      ddl-auto: "update"
    show-sql: "false"
    generate-ddl: "true"


eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"

info:
  app:
    name: "omnexa-backoffice"
    description: "omnexa back office"
    version: "1.0.0-SNAPSHOT"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

springdoc:
  swagger-ui:
    path: "/omnexa-backoffice/documentation/doc-ui.html"
    url: "/omnexa-backoffice/documentation/v3/api-docs"
    disable-swagger-default-url: true
    configUrl: "/omnexa-backoffice/documentation/v3/api-docs/swagger-config"
    operationsSorter: "alpha"
    tagsSorter: "alpha"
  api-docs:
    path: "/omnexa-backoffice/documentation/v3/api-docs"

lucid:
  swagger:
    projectTitle: "Omnexa Backoffice"
    projectVersion: "${info.app.version}"
  processors:
    enabled: true