omnexa:
  gateway:
    server:
      encryptPayload: false
      corsAllowedOrigins:
        - "*"
      corsAllowedMethods:
        - POST
        - GET
        - PUT
        - DELETE
        - PATCH
        - HEAD
      corsAllowedHeaders:
        - Content-Type
        - Access-Control-Allow-Headers
        - Access-Control-Allow-Origin
        - Access-Control-Expose-Headers
        - Content-Disposition
        - Authorization
        - Access-Control-Allow-Methods
        - X-Requested-With
        - request-id
      corsAllowedExposedHeaders:
        - Content-Disposition
        - response-id
      filteredUrl:
        - /omnexa-merchant/documentation
        - /omnexa-backoffice/documentation
        - /omnexa-terminal-management/documentation
        - /actuator
      redisHost: localhost
      redisPort: 6379

logging:
  file:
    name: omnexa-gateway-server.log

