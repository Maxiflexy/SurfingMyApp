server:
  port: 0

spring:
  application:
    name: "omnexa-backoffice-test"
  profiles:
    active: "test"
  
  # H2 Test Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

# Test-specific properties
omnexa:
  security:
    jwtKeyStorePath: "test-keystore.jks"
    jwtKeyStorePassword: "test-password"
    jwtKeyAlias: "test-alias"
    jwtPrivateKeyPassphrase: "test-passphrase"
    allowedUrls:
      - "/**"
    platform: "BACKOFFICE"
  
  message:
    onboard:
      duplicate: "User with profile {profile} already exists"
      invalid: "Invalid onboarding request"
      not_found: "User with profile {profile} not found"
      required: "Field {profile} is required"
      successful: "Onboarding completed successfully"
    user:
      duplicate: "User {profile} already exists"
      not_found: "User {profile} not found"

# Logging for tests
logging:
  level:
    com.digicore: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG